{% extends 'layout.html' %}

{%block body%}


<div class="row">
    <div class="col-md-5">
        {% include 'partials/_messages.html'%}
        {% include 'partials/_contactForm.html'%}

    </div>
    <div class="col-md-7">

            {% for contact in contacts %}
            <div class="card mb-1 text-white bg-dark">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5> {{contact.fullname}} </h5>
                        <div> <!-- minuto 1:35-->
                            <!-- puede escribirse de esta manera  -->
                            <!-- <a href="/update">Update</a>-->
                            <a href="{{url_for('contacts.update', id= contact.id)}}" class="btn btn-dark btn-sm rounded-0">Update</a>
                            <!--se coloca el contacts porque se creo un blueprint -->
                            <!--<a href="/delete">Delete</a> -->
                            <a href="{{url_for('contacts.delete', id= contact.id)}}" class="btn btn-danger btn-sm rounded-0">Delete</a>
                        </div>

                    </div>

                    <p>{{contact.email}}</p>
                    <p>{{contact.phone}}</p>
                </div>
            </div>
            {% endfor%}
    </div>
</div>
{% endblock %}
